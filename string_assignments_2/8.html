<script>
    //8. Ask user to enter a number and convert that to Roman value
   //input:   9    12
   //output : IX   XII
   let input=parseInt(prompt('Enter any number:'));
   let obj={1000:'M', 900:'CM', 500:'D', 400:'CD', 100:'C', 90:'XC', 50:'L', 40:'XL', 10:'X', 9:'IX', 5:'V', 4:'IV', 1:'I'}
   let output='';
   let keys = Object.keys(obj).map(Number).sort((a, b) => b - a);
   for(i of keys)
   {
       let n=Math.floor(input/i);
       if(n>0)
       {
           output+=obj[i].repeat(n);
           input-=n*i;
       }
   }
   console.log(output);
</script>
