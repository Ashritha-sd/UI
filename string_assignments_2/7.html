<script>
    function printPermutations(str, res='')
    {
        if(!str.length)
        {
            console.log(res);
        }
        for(let i=0;i<str.length;i++)
        {
            let rem_str=str.substr(0,i)+str.substr(i+1);
            printPermutations(rem_str, res+str.charAt(i));
        }
    }
    printPermutations('ABC');
</script>
